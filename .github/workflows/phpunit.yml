name: phpunit
on: [ push ]

jobs:
    build:
        runs-on: ubuntu-20.04

        strategy:
            fail-fast: true
            matrix:
                php: [ "7.3", "7.4", "8.0" ]
                laravel: [ "8.0" ]

        name: Laravel ${{ matrix.laravel }}, PHP ${{ matrix.php }}

        services:
            mysql:
                image: mysql:latest
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: forge
                ports:
                    - 3306:3306
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, redis, pdo_mysql, pdo_pgsql
                    tools: composer:v2
                    coverage: none

            -   name: Setup PostgreSQL
                uses: huaxk/postgis-action@v1
                with:
                    postgresql password: $MYSQL_ROOT_PASSWORD
                    postgresql user: root

            -   name: Install dependencies
                run: |
                    composer require laravel/framework:^${{ matrix.laravel }}
                    composer update --prefer-stable --prefer-dist --no-progress --no-interaction

            -   name: Execute tests
                run: sudo vendor/bin/phpunit
                env:
                    MYSQL_HOST: 127.0.0.1
                    PGSQL_HOST: 127.0.0.1
                    DB_USERNAME: root
                    DB_PASSWORD: root
